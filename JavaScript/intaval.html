<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>
	// 10분 마다 체크해서 지정된 시간에 함수 실행시키기
    function banbok(){
	// 실행시킬 함수
		console.log("실행");
    }
    $(function(){
		// setInterval을 이용하면 지정된 시간마다 반복한다
        var time = setInterval(function(){
			// 일자생성
            var date = new Date();
            var h = date.getHours();
			// 시간 가져오고
            var m = date.getMinutes();
			// 분 가져오고
			// 한번씩 콘솔로 찍어보고
            console.log(h);
            console.log(m);
			// 00시 1분에서 31분 사이에
            if(h===0 && m > 1 && m < 31){
				//함수 실행
                banbok();
            }
        },600000)
		// 10분간격
    })
</script>
